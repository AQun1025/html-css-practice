<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutPractice</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Inline-block -->
     <div class="container">
         <h2>inline-block</h2>
         <div class="row">
             <div class="col">
                 <div class="card"></div>
             </div
             ><div class="col">
                 <div class="card"></div>
             </div
             ><div class="col"> 
                 <div class="card"></div>
             </div>
         </div>

        <!-- Float -->
        <h2>Float</h2>
        <div class="float-row">
            <div class="float-col">
                 <div class="card"></div>
            </div>
            <div class="float-col">
                 <div class="card"></div>
            </div>
            <div class="float-col">
                 <div class="card"></div>
            </div>
        </div>
        <div class="footer"></div>

        <!-- Flex -->
        <div class="flex-row">
            <div class="flex-col flex-col-1">
                 <div class="card">1</div>
            </div>
            <div class="flex-col flex-col-2">
                 <div class="card">2</div>
            </div>
            <div class="flex-col flex-col-3">
                 <div class="card">3</div>
            </div>
        </div>
         
     </div>
</body>
</html>
